<body>
<h1>Fido Exercise</h1>
<script>
var dog = {
    name: "Fido",
    weight: 20.2,
    age: 4,
    breed: "mixed",
    activity: "fetch balls"
};
var bark;
if (dog.weight > 20) {
    bark = "WOOF WOOF";
} else { 
    bark = "woof woof";
}
var speak = (dog.name + " says " + bark +  " when he wants to " + dog.activity);
console.log(speak);
</script>
