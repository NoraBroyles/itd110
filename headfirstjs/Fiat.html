<h1>Fiat Exercise</h1>
<script>

var fiat = {
    make: "Fiat",
    model: "500",
    year: 1957,
    color: "Medium Blue",
    passengers: 2,
    covertible: false,
    mileage: 88000,
    started: false,
    start: function() {
	this.started = true;
    },
    stop: function () {
	this.started = false;
    },
    drive: function() {
	if (this.started) {
	    alert("Zoom zoom!");
	} else {
	    alert("You need to start the engine first.");
	}
    }
};

fiat.drive();
fiat.start();
fiat.drive();
fiat.stop();

</script>
