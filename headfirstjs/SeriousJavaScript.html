<h1>A very Serious JavaScript Application</h1>
<script>
var word = "bottles"; 
var count = 99; 
while (count > 0) { 
console.log(count + " " + word + " of coke on the wall"); 
console.log(count + " " + word + " of coke,"); 
console.log("Take one down, pass it around,"); 
count = count - 1; 
if (count > 0) { 
console.log(count + " " + word + " of coke on the wall."); 
} else {
 console.log("No more " + word + " of coke on the wall."); 
  } 
} 
</script>
