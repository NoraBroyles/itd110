<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Display Properties I</title>
<style>
h1 {
    text-align: center;
    color: #338;
}
ul {
    text-align: center;
}
li {
    text-align: center; 
    display: inline;
    background-color: #BB99FF;
    border: 0.1vw dotted #555;
    width: 12vw;
    height: 4vw;
    border-radius: 25px;
    color: #6600CC;
    font-weight: bold; 
    padding: 1vw;   
}
footer {
    text-align: center;
}
footer a {
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>
<body>
<h1>CSS Display Properties I</h1>

<ul>
  <li>Menu Item 1</li>
  <li>Menu Item 2</li>
  <li>Menu Item 3</li>
  <li>Menu Item 4</li>
  <li>Menu Item 5</li>
</ul>

<footer>
<hr>

</footer>

</body>
</html>
