<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Google Fonts</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">

    <link rel="stylesheet"
  	  href="https://fonts.googleapis.com/css?family=Lora">
     
    <link rel="stylesheet"
	  href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Anton&effect=anaglyph">
    <style>
      .line0 {
        font-family: 'Tangerine', serif;
        font-size: 48px;
	text-shadow: 4px 4px 4px #aaa;
      }
      .line1 {
	font-family: 'Lora', serif;
	font-size: 50px;
}

        .font-effect-shadow-multiple {
        font-size: 50px;
}
	 .font-effect-shadow-anaglyph {
        font-size: 50px;
}
    </style>
  </head>
  <body>
    <div class = "line0">Making the Web Beautiful!</div>
    <div class = "line1">This text is cool</div>
    <div class = "font-effect-shadow-multiple">This is a font effect!</div>
    <div class = "font-effect-anaglyph">This text look 3D</div>

  </body>
</html>
